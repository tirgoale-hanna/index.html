<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Яка роль тобі підходить?</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const ChevronRight = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        );

        const RefreshCw = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const CareerRoleTest = () => {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [result, setResult] = useState(null);

            const questions = [
                {
                    id: 1,
                    text: "Що тебе більше приваблює у роботі?",
                    options: [
                        { text: "Робота з даними та цифрами", roles: { analyst: 3, archivist: 2 } },
                        { text: "Створення та редагування контенту", roles: { content: 3, media: 2 } },
                        { text: "Систематизація та збереження інформації", roles: { archivist: 3, analyst: 1 } },
                        { text: "Комунікація з різними людьми", roles: { international: 3, media: 2 } }
                    ]
                },
                {
                    id: 2,
                    text: "Як ти вирішуєш складні завдання?",
                    options: [
                        { text: "Аналізую всі деталі та шукаю закономірності", roles: { analyst: 3, archivist: 1 } },
                        { text: "Шукаю креативні рішення", roles: { content: 3, media: 2 } },
                        { text: "Дотримуюсь перевірених методів", roles: { archivist: 3, analyst: 1 } },
                        { text: "Радюся з іншими та шукаю компроміси", roles: { international: 3, media: 1 } }
                    ]
                },
                {
                    id: 3,
                    text: "Яке робоче середовище тобі комфортніше?",
                    options: [
                        { text: "Тиха зосереджена атмосфера", roles: { analyst: 2, archivist: 3 } },
                        { text: "Творча студія чи офіс", roles: { content: 3, media: 2 } },
                        { text: "Архів або бібліотека", roles: { archivist: 3, analyst: 1 } },
                        { text: "Динамічний офіс з міжнародною командою", roles: { international: 3, media: 2 } }
                    ]
                },
                {
                    id: 4,
                    text: "Що тебе мотивує найбільше?",
                    options: [
                        { text: "Знаходження інсайтів у даних", roles: { analyst: 3, archivist: 1 } },
                        { text: "Створення цікавого контенту для аудиторії", roles: { content: 3, media: 2 } },
                        { text: "Збереження історії та спадщини", roles: { archivist: 3, analyst: 1 } },
                        { text: "Побудова зв'язків між культурами", roles: { international: 3, content: 1 } }
                    ]
                },
                {
                    id: 5,
                    text: "Яка твоя сильна сторона?",
                    options: [
                        { text: "Увага до деталей", roles: { analyst: 3, archivist: 2 } },
                        { text: "Креативність та письмо", roles: { content: 3, media: 1 } },
                        { text: "Організованість та систематичність", roles: { archivist: 3, analyst: 2 } },
                        { text: "Комунікабельність та володіння мовами", roles: { international: 3, media: 2 } }
                    ]
                },
                {
                    id: 6,
                    text: "Який тип проєктів тобі цікавіший?",
                    options: [
                        { text: "Дослідження та звіти", roles: { analyst: 3, archivist: 1 } },
                        { text: "Блоги, статті, соцмережі", roles: { content: 3, media: 2 } },
                        { text: "Каталогізація та оцифрування", roles: { archivist: 3, analyst: 1 } },
                        { text: "Міжнародні партнерства та переклади", roles: { international: 3, content: 1 } }
                    ]
                },
                {
                    id: 7,
                    text: "Як ти ставишся до технологій?",
                    options: [
                        { text: "Люблю працювати з базами даних та аналітикою", roles: { analyst: 3, archivist: 1 } },
                        { text: "Використовую для створення контенту", roles: { content: 3, media: 2 } },
                        { text: "Цікавлять системи зберігання та управління", roles: { archivist: 3, media: 1 } },
                        { text: "Використовую для комунікації та співпраці", roles: { international: 3, media: 2 } }
                    ]
                }
            ];

            const roles = {
                analyst: {
                    title: "Аналітик документів",
                    description: "Ти маєш аналітичний склад розуму та любиш працювати з даними. Твоя увага до деталей допомагає знаходити важливі інсайти в документах.",
                    color: "bg-blue-500"
                },
                content: {
                    title: "Контент-менеджер",
                    description: "Ти креативна особистість з талантом до створення цікавого контенту. Твої навички письма та редагування роблять інформацію доступною.",
                    color: "bg-purple-500"
                },
                archivist: {
                    title: "Архівний куратор",
                    description: "Ти організована людина, яка цінує історію та порядок. Твоя систематичність ідеальна для збереження важливої інформації.",
                    color: "bg-green-500"
                },
                media: {
                    title: "Медіаменеджер",
                    description: "Ти розумієш сучасні медіа та знаєш, як працювати з різними форматами контенту. Твоя креативність та технічні навички відкривають нові можливості.",
                    color: "bg-orange-500"
                },
                international: {
                    title: "Спеціаліст міжнародних комунікацій",
                    description: "Ту комунікабельна особистість з інтересом до різних культур. Твої мовні навички та дипломатичність роблять тебе чудовим зв'язковим.",
                    color: "bg-red-500"
                }
            };

            const handleAnswer = (option) => {
                const newAnswers = { ...answers };
                
                Object.entries(option.roles).forEach(([role, points]) => {
                    newAnswers[role] = (newAnswers[role] || 0) + points;
                });

                setAnswers(newAnswers);

                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    calculateResult(newAnswers);
                }
            };

            const calculateResult = (finalAnswers) => {
                let maxPoints = 0;
                let topRole = '';

                Object.entries(finalAnswers).forEach(([role, points]) => {
                    if (points > maxPoints) {
                        maxPoints = points;
                        topRole = role;
                    }
                });

                setResult(topRole);
            };

            const resetTest = () => {
                setCurrentQuestion(0);
                setAnswers({});
                setResult(null);
            };

            const progress = ((currentQuestion + 1) / questions.length) * 100;

            if (result) {
                const roleInfo = roles[result];
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-4 flex items-center justify-center">
                        <div className="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8">
                            <div className="text-center">
                                <div className={`${roleInfo.color} w-24 h-24 rounded-full mx-auto mb-6 flex items-center justify-center text-white text-4xl font-bold`}>
                                    ✓
                                </div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-4">Твоя роль:</h2>
                                <h3 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 mb-6">
                                    {roleInfo.title}
                                </h3>
                                <p className="text-lg text-gray-600 mb-8 leading-relaxed">
                                    {roleInfo.description}
                                </p>
                                <button
                                    onClick={resetTest}
                                    className="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-4 rounded-xl font-semibold hover:shadow-lg transition-all duration-300 flex items-center gap-2 mx-auto"
                                >
                                    <RefreshCw />
                                    Пройти тест знову
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const question = questions[currentQuestion];

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 p-4 flex items-center justify-center">
                    <div className="max-w-3xl w-full">
                        <div className="bg-white rounded-2xl shadow-2xl p-8">
                            <div className="mb-8">
                                <div className="flex justify-between items-center mb-4">
                                    <h1 className="text-2xl font-bold text-gray-800">Яка роль тобі підходить?</h1>
                                    <span className="text-sm font-semibold text-purple-600">
                                        {currentQuestion + 1} / {questions.length}
                                    </span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                    <div 
                                        className="bg-gradient-to-r from-indigo-600 to-purple-600 h-full rounded-full transition-all duration-500"
                                        style={{ width: `${progress}%` }}
                                    />
                                </div>
                            </div>

                            <div className="mb-8">
                                <h2 className="text-xl font-semibold text-gray-800 mb-6">
                                    {question.text}
                                </h2>
                                <div className="space-y-3">
                                    {question.options.map((option, index) => (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswer(option)}
                                            className="w-full text-left p-5 bg-gray-50 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 rounded-xl border-2 border-gray-200 hover:border-purple-300 transition-all duration-300 group"
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="text-gray-700 font-medium group-hover:text-purple-700">
                                                    {option.text}
                                                </span>
                                                <ChevronRight />
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="text-center text-sm text-gray-500">
                                Час проходження: ~5 хвилин
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<CareerRoleTest />, document.getElementById('root'));
    </script>
</body>
</html>
